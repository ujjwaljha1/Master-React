<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        background-color: aqua;
        padding: 20px;
        margin: 20px auto;
        color: red;
        width: 500px;
        text-align: center;
    }
    .flex-conatainer{
        display: flex;
        background-color: aqua;
        flex-direction: row;
        justify-content: space-between;
    }
    .box1{
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;
    }
</style>
<body>
    <div class="container">
        <h1>Wellcome to the website
        </h1>
        <p>This is simple paragraph</p>
    </div>
    <div class="flex-conatainer">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
    </div>
</body>
</html>
