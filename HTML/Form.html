<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="fname">First name</label>
        <input type="text" name="fname" id="fname">
        <br> <br>
        <!-- &nbsp for space  -->
        <label for="lname">Last name</label> &nbsp;
        <input type="text" name="lname">
        <br> <br>
        <label for ="userpassword">Password</label>
        <input type ="password" name="userpassword">
        <br><br>
        <input type="submit" value="SignUp">
        <input type="reset" value ="reset data">
        <br><br>
        <br><br>
        <br><br>
        <p>What is your Gender?</p>
        <!--For selection one option-->
        <input type ="radio" name ="gender" value="Male">
        <label>Male</label>
        &nbsp;&nbsp;&nbsp;
        <input type ="radio" name ="gender" value="Female">
        <label>Female</label>
        <br><br><br>
        <!--For selection Multiple option-->
        <input type ="radio" name ="gender1" value="Male">
        <label>Male</label>
        &nbsp;&nbsp;&nbsp;
        <input type ="radio" name ="gender2" value="Female">
        <label>Female</label>
        <br><br>
        <br><br>
        <br><br>
        <!--Check Boxes-->
        <p>What is your hobbies</p>
        <input type="checkbox" name="hobby" value ="Reading">
        <label>Reading</label>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="hobby1" value ="Watching movies">
        <label>Watching movies</label>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="hobby2" value ="Writing">
        <label>Writing</label>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="hobby3" value ="Playing">
        <label>Playing</label>
        <br><br>
        <br><br>
        <input type="button" value="Click meta" onclick="alert(2*2)">
        <br><br>
        <br><br>
        <input type="color" value="color">
        <br><br>
        <br><br>
        <input type="date" name="dob"  max="2024-01-01" min="2005-02-01">
        <br><br>
        <br><br>
        <!--Input type file-->
        <input type="file" value="select file" accept=".pdf ,.jpg,image/*">
        <br><br>
        <br><br>
        <input type="month" value="month">
        <br><br>
        <br><br>
        <input type="number" value ="10" min="4" max="20" step="3">
    </form>
</body>
</html>
